<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Atleta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a2a6c, #2a24d1, #020036);
            color: #333;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 17px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        .checkbox-container label {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulário do Atleta</h2>
    <form id="athleteForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="position">Posição:</label>
        <input type="text" id="position" name="position" required>

        <label for="video">Link do vídeo (YouTube):</label>
        <input type="url" id="video" name="video" placeholder="Coloque o link do seu DVD" required>

        <div class="checkbox-container">
            <input type="checkbox" id="over18" name="over18" required>
            <label for="over18">Confirmo que sou maior de 18 anos</label>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
