<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta namr="vierport" content="width=device-width, initial-scale=1.0">
        <title>Editar Perfil do Atleta</title>
        <style>
             body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a2a6c, #2a24d1, #020036);
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container img{
            display: block;
            width: 50%;
            max-width: 200px;
            height: auto;
            margin: 0 auto 20px
        }
        </style>
    </head>
    <body>
        
        <div class="form-container">
            <img src="loGOsp.png" alt="Logo ScoutPlay">
            <h2>Editar Perfil do Atleta</h2>
            <form id="editAthleteForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
    
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
    
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" name="weight" required>
    
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" name="height" required>
    
                <label for="position">Posição:</label>
                <select id="position" name="position" required>
                    <option value=""disabled selected>Selecione a posição:</option>
                    <option value="atacante">CA</option>
                    <option value="atacante">PE</option>
                    <option value="atacante">PD</option>
                    <option value="atacante">SA</option>
                    <option value="meio-campo">MC</option>
                    <option value="meio-campo">MD</option>
                    <option value="meio-campo">ME</option>
                    <option value="meio- campo">VC</option>
                    <option value="meio-campo">VD</option>
                    <option value="meio-campo">VE</option>
                    <option value="defensor">LD</option>
                    <option value="defensor">LE</option>
                    <option value="defensor">ZC</option>
                    <option value="defensor">ZD</option>
                    <option value="defensor">ZE</option></ZE>
                    <option value="goleiro">GOL</option>
                </select>
 
                <label for="clubes">Clubes Anteriores:</label>
                <input type="text" id="clubes" name="clubes" placeholder="Digite os clubes onde você jogou" required>
    
                <label for="perfil-foto">Alterar a Foto de Perfil</label>
                <input type="file" id="perfil-foto" name="perfil-foto" accept="image/*">
    
                <label for="pe-dominante">Pé Dominante:</label>
                <select id="pe-dominante" name="pe-dominante" required>
                    <option value="" disabled selected>Selecione o pé dominante</option>
                    <option value="destro">Destro</option>
                    <option value="canhoto">Canhoto</option>
                    <option value="ambidestro">Ambidestro</option>
                </select>
    
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </body>
    </html>
    </body>
</html>
